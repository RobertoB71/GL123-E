<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio #4</title>
</head>
<body>
    <h1>Llenar Hoja de Vida</h1>
    <section>
    <form action="CurriculumRB.html">

        <fieldset>
          <legend>Datos Personales</legend>
          <label for="Nombre">Nombre Completo</label>
          <input type="text" id="Nombre" />
          <label for="">Edad</label>
          <input type="number">
          <label for="">Fecha de Nacimiento</label>
          <input type="date" name="" id="">
          <h4>Sobre Usted</h4>
          <textarea name="" id="" cols="50" rows="2"></textarea>
          <legend>Genero</legend>
          <label for="GeneroM">Masculino</label>
          <input type="radio" name="Genero" id="GeneroM">
          <label for="GeneroF">Femenino</label>
          <input type="radio" name="Genero" id="GeneroF">
          <label for="GeneroO">Otros</label>
          <input type="radio" name="Genero" id="GeneroO">
          <br>
        </fieldset>
        <fieldset>
          <legend>Contacto</legend>
          <label for="">Correo Electronico</label>
          <input type="email" name="" id="">
          <label for="">Telefono/Celular</label>
          <input type="number">
        </fieldset>

        <fieldset>
            <legend>Datos Adicionales</legend>
            <h4>Experiencia Laboral</h4>
            <textarea name="" id="" cols="50" rows="2"></textarea>
            <h4>Estudios</h4>
            <textarea name="" id="" cols="50" rows="2"></textarea>
            <h4>Abierto</h4>
            <textarea name="" id="" cols="50" rows="2"></textarea>

            <h4>Â¿Es bueno trabajando en quipo?</h4>
            <select name="" id="">
                <optgroup label="Responder">
                  <option value="1">Excelente</option>
                  <option value="2">Bueno</option>
                  <option value="3">Malo</option>
                </optgroup>
            </select>
        </fieldset>
        
        <hr>
        <input type="reset" value="Reiniciar">
        <input type="submit" value="Enviar">
    </form>
</section>

</body>
</html>
